<html>
    <head>
     <meta charset="UTF-8">
     <title>Formulario 1 </title>
    </head>
     <body>
          <h1>Manutenção de usuários do sistema interno</h1>
          <form>
             <label for="login">Login</label>
             <input type="text" id=" login" name="login">

             <br><br>

             <label for="senha">Senha</label>
             <input type="text" id="senha" name="senha">
             
             <br><br>

             <label for="Status">Status</label>
            <select name="Status">
             <option value="Ativo">Ativo</option> 
             <option value=" Inativo">Inativo</option>
            </select>

            <br><br>

            <label for="">Tipo: </label>
            <input name="tipo" type="radio" value="Técnico">
            <label for="tipo">Técnico</label>
            <input name="tipo" type="radio" value="Professor">
            <label for="tipo">Professor</label>
            <input name="tipo" type="radio" value="Aluno">
            <label for="tipo">Aluno</label>

            <br><br>

           <label for="DataNasc">Data de Nascimento</label>
           <input name="DataNasc" type="date"

           <br><br>

           <label for="">Perfil</label>
           <input name="perfil" type="radio" value="Convidado">
           <label for="tipo">Convidado</label>
           <input name="perfil" type="radio" value="Administrador"
           <label for="tipo">Administrador</label>

           <br><br>

           <label for="Observações">Observações: </label>
           <br><br>
           <textarea name="Observações" cols="30" rows="10"></textarea>

           <br><br>
           <label for="Módulos">Módulos: </label>
           <input name="módulos" type="checkbox" name="módulos " value="1"> Compras
           <input name=" módulos" type="checkbox" name="módulos" value="2">Biblioteca
           <input name="módulos" type="checkbox" name="módulos" value="3"> Acadêmico
           <br><br>
           <input name=" módulos" type="checkbox" name="módulos" value="4"> Documentação
           <input name=" módulos" type="checkbox" name="módulos" value="5"> Recursos Humanos
             
           <br><br>
           <input name="" value="Cadastrar" type="submit">
           <input name="" value="Excluir" type="reset">

          


         </form>
     </body>
</html>
